<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/style.css">
    <title>upFlow - Pablo Valle</title>
  </head>
  <body>
    <div class="container">
    <div class="row">
<div class="col-lg-2 col-sm-2 col-md-2"></div>
<div class="col-lg-8 col-sm-8 col-md-8">
	
	<br><div class="card text-center">
  <div class="card-header ">
    Teste upFlow.
  </div>
  <div class="card-body">
    <h5 class="card-title">Digite a quantidade de inputs que deseja</h5>
     <input type="text" class="form-control" name="numCampos" id="numCampos" onkeyup="somenteNumeros(this)" placeholder="Digite um valor"><br>
    <a href="#" id="btnGerarCampos" name="btnGerarCampos" class="btn btn-outline-primary">Gerar campos</a>
  </div>
</div>

</div>
<div class="col-lg-2 col-sm-2 col-md-2"></div>
</div>
</div>

   <br><div class="container ">
   	<div class="row">
      <div class="col-lg-4 col-sm-4 col-md-4"></div>
      <div class="col-lg-4 col-sm-4 col-md-4">
        
<div class="card text-center ">
        <div class="card-header">
        <h2>Campos gerados</h2>
        </div>
      <div class="card-body">
      <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12">
         <div class="container-campos" id="container-campos"></div>
         <input type="hidden" hidden name="contCampos" id="contCampos"/>
      <a data-toggle="modal" data-target="#resultado" href="#" id="somarTudo" name="somarTudo" class="btn btn-outline-success">Somar tudo</a>
      </div>
    </div>

      </div>
      <div class="col-lg-4 col-sm-4 col-md-4"></div>
   		
    
  		</div>
		</div>
	</div>
</div>

	<div class="modal fade " id="resultado" tabindex="-1" role="dialog">
  <div class="modal-dialog " role="document">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title">Resultado:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body resultado-modal text-center"></div>
    </div>
  </div>
</div>
